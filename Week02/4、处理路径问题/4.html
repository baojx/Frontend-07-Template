<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .cell{
            /* display: inline-block; */
            height: 6px;
            /* line-height: 7x; */
            width: 6px;
            background-color: gray;
            border-bottom: 1px solid white ;
            border-right: 1px solid white;
            vertical-align: top;
        }
        #containter{
            display: flex;
            flex-wrap: wrap;
            width: 701px;
        }
    </style>
    <div id="containter"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    <script>
        let map=localStorage["map"]?JSON.parse(localStorage["map"]):Array(10000).fill(0);
        let containter=document.getElementById("containter");
        for(let y=0;y<100;y++){
            for(let x=0;x<100;x++){
                let cell=document.createElement("div");
                cell.classList.add("cell");
                if(map[100*y+x]==1)//有墙
                    cell.style.backgroundColor="black";
                cell.addEventListener("mousemove",()=>{
                    if(mousedown){
                        if(clear){
                            //清除地图
                            cell.style.backgroundColor="";
                            map[100*y+x]=0;
                        }else{
                            cell.style.backgroundColor="black";//视觉上让地图变成墙
                            map[100*y+x]=1;//逻辑上让地图变成墙
                        }
                    }
                })
                containter.appendChild(cell);
            }
        }
        let mousedown=false;
        let clear=false;
        document.addEventListener("mousedown",e=>{//按下鼠标
            mousedown=true;
            clear=(e.which===3);//右键
        });
        document.addEventListener("mouseup",()=>mousedown=false);//松开鼠标
        document.addEventListener("contextmenu",e=>e.preventDefault());//阻止鼠标右键出现菜单
        function sleep(t){
            return new Promise(function(resolve){
                setTimeout(resolve,t);
            })
        }
        //寻路：在地图上指定一个起点和终点，然后找到一条路径从起点到终点
        async function findPath(map,start,end){
            let table=Object.create(map);//将map复制到table
            //队列：先进先出
            //数组+push+shift=>队列
            //数组+pop+unshift=>队列
            //数组+push/shift+pop/unshift=>栈
            //[0,0] [5,5]
            let queue=[start]//[[0,0]]
            async function insert(x,y,pre){
                if(x<0||x>=100||y<0||y>=100)
                    return;
                if(table[y*100+x])
                    return;
                containter.children[y*100+x].style.backgroundColor="red";
                table[y*100+x]=pre;//将前一个节点写入table
                queue.push([x,y]);//将每个点下一步能走的点都加入到queue
            }
            while(queue.length){
                let [x,y]=queue.shift();//用于把数组的第一个元素从其中删除，并返回第一个元素的值
                // console.log(x,y)
                if(x===end[0]&&y===end[1]){//判断是否走到终点
                   let path=[];
                   //从终点开始找它的pre（前一个节点）直到起点
                   while(x!=start[0]||y!=start[1]){
                        path.push(map[y*100+x]);
                        [x,y]=table[y*100+x];
                        await sleep(30);
                        containter.children[y*100+x].style.backgroundColor="green";
                   }
                   return path;
                }
                await insert(x-1,y,[x,y]);
                await insert(x,y-1,[x,y]);
                await insert(x+1,y,[x,y]);
                await insert(x,y+1,[x,y]);

                await insert(x-1,y-1,[x,y]);
                await insert(x+1,y-1,[x,y]);
                await insert(x-1,y+1,[x,y]);
                await insert(x+1,y+1,[x,y]);
            }
            return null;
        }
    </script>
</body>
</html>
