<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcard</title>
</head>
<body>
<script>
    function find(source,pattern){
        //找出pattern中有多少个“*”
        let startCard=0;
        for(let i=0;i<pattern.length;i++){
            if(pattern[i]==="*"){
                startCard++;
            }
        }
        //处理边缘case(没有“*”的情况)：source跟pattern严格的匹配
        if(startCard===0){
            for(let i=0;i<pattern.length;i++){
                if(pattern[i]!==source[i]&&pattern[i]!=="?"){
                    return false;
                }
            }
            return;
        }
        //处理前半段（第一个“*”之前的字符串）
        let i=0;//pattern的位置
        let lastIndex=0;//source的位置
        for(i=0;pattern[i]!=="*";i++){
            if(pattern[i]!==source[i]&&pattern[i]!=="?"){
                return false;
            }
        }
        //处理中间
        lastIndex=i;
        for(let p=0;p<startCard-1;p++){
            i++;
            let subPattern="";
            while(pattern[i]!=="*"){
                subPattern+=pattern[i];
                i++
            }
            //将subPattern中的？全部替换成正则（表达式）的语法
            let reg=new RegExp(subPattern.replace(/\?/g,"[\\s\\S]"),"g");
            //正则的lastIndex决定了我们在exec的时候，从哪个字符开始
            reg.lastIndex=lastIndex;//意味着我们可以接着之前的工作去找
            console.log(reg.exec(source));
            if(!reg.exec(source)){
                return false;
            }
            lastIndex=reg.lastIndex;
        }
        //尾巴的匹配
        for(let j=0;j<source.length-lastIndex&&pattern[pattern.length-j]!=="*";j++){
            if(pattern[pattern.length-j]!==source[source.length-j]&&pattern[pattern.length-j]!=="?"){
                return false;
            }
        }
        return true;
    }
    //find("abcabcabxaac","a*b*bx*c")
</script>
</body>
</html>
