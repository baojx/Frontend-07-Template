<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个TicTacToe游戏</title>
</head>
<body>
    <style>
        .cell{
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
    <div id="board"></div>
    <script>
        //第一步⭕走中间，第二步❌十字的位置，则⭕能赢，如果走斜角的位置一定会和
        let pattern=[
            0,0,0,
            0,0,0,
            0,0,0
        ]
        let color=1;
        function show(){
            let board=document.getElementById("board");
            board.innerHTML="";
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                    let cell=document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText=pattern[i*3+j]==2?"❌":
                    cell.innerText=pattern[i*3+j]==1?"⭕":"";
                    cell.addEventListener("click",()=>move(j,i))
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement("br"))
            }
        }
        function move(x,y){
            pattern[y*3+x]=color;
            if(check(pattern,color)){
                alert(color==2?"❌ is winner":"⭕ is winner")
            }
            color=3-color;
            show()
            console.log(bestChoice(pattern,color))
        }
        function check(pattern,color){
            for(let i=0;i<3;i++){
                let win=true
                for(let j=0;j<3;j++){
                    if(pattern[i*3+j]!==color){
                        win=false
                    }
                }
                if(win)
                    return true
            }
            for(let j=0;j<3;j++){
                let win=true
                for(i=0;i<3;i++){
                    if(pattern[i*3+j]!==color){
                        win=false
                    }
                }
                if(win)
                    return true
            }
            {
                let win=true
                for(let j=0;j<3;j++){
                    if(pattern[i*3+j]!==color){
                        win=false
                    }
                }
                if(win)
                    return true
            }
            {
                let win=true
                for(let j=0;j<3;j++){
                    if(pattern[3*j+2-j]!==color){
                        win=false
                    }
                }
                if(win)
                    return true
            }
            return false
        }
        //利用javascript的原型机制克隆数组
        //只是创建了一个新对象，克隆的pattern不但继承了原来pattern的方法，也继承了数据
        //新pattern的生命周期短于老pattern的
        //节省内存空间
        function clone(pattern){
            return Object.create(pattern);
        }
        function willWin(pattern,color){
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                    if(pattern[i*3+j])
                        continue;
                    let tmp=clone(pattern)
                    tmp[i*3+j]=color;
                    if(check(tmp,color)){
                        return [j,i]
                    }
                }
            }
            return null;
        }
        // 策略
        // 第一层策略：我要赢
        // 第二层策略：别输
        // 第三层策略：...(不管对方怎么走,我们都不会输)
        // 对方最好的策略就是我们最糟糕的策略
        // -1（输） 0（和） 1（赢）
        function bestChoice(pattern,color){
            let p;
            if(p=willWin(pattern,color)){
                return {
                    point:p,
                    result:1
                }
            }
            let result=-2;//不会作为最后的值被返回
            let point=null;
            outter:for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                    if(pattern[i*3+j])//如果该位置有棋子，则跳过，直到该位置没有棋子
                        continue;
                        let tmp=clone(pattern);
                        tmp[i*3+j]=color;
                        let r=bestChoice(tmp,3-color).result;//看对方最好的策略，如果对方最好的策略比较差，则我们就更倾向于走这个位置
                        if(-r>result){//找对方最差的策略
                            result=-r;
                            point=[j,i];
                        }
                        //win-lost剪枝逻辑
                        if(result==1)
                            break outter
                }
            }
            return {
                point:point,
                result:point ? result:0
            }
        }
        show(pattern);
    </script>
</body>
</html>
